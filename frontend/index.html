<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliveryApp - Inicia Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h1>🚚 DeliveryApp</h1>
                <p>Bienvenido de vuelta</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required placeholder="tucorreo@ejemplo.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="Tu contraseña">
                </div>
                <!--No es necesario -->
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="isAdmin" name="isAdmin">
                    <label for="isAdmin">Acceso de Administrador</label>
                </div> 
                
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                
                <div class="form-links">
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
                </div>
            </form>
            
            <div class="demo-credentials">
                <h3>Credenciales de Demo:</h3>
                <div class="demo-section">
                    <strong>Usuario:</strong> prueba@correo.com / 123456<br>
                    <strong>Admin:</strong> admin@demo.com / admin123 
                </div>
            </div>
        </div>
    </div>
    <script src="js/utils.js"></script>
  <script type="module" src="js/login.js"></script>
</body>
</html>
